<html>
    <head>
    </head>
    <body>
        <script>
            var count = 1
            let item = localStorage.getItem("ranking_count")
            if (item !== null) {
                count = JSON.parse(item)[{{.Site}}]
                if (count == null) {
                    count = 1
                }
            }
            if (count%5 === 0 && count != 0) {
                window.location.href = "/rankings/none/" + {{.Site}} + "/none"
            } else {
                window.location.href = "/comparison/none/" + {{.Site}}
            }
        </script>
    </body>
</html>
